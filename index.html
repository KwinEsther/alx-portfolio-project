<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta
      name="description"
      content="This is a website for tracking and building healthy habits. Start tracking your daily habits to stay consistent and achieve your goals."
    />
    <title>Small Steps - Habit Tracker</title>
    <style>
      img {
        width: 100px;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
      }
      strong {
        color: blue;
        font-style: normal;
      }
      p.maintext {
        font-weight: bold;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
      }
      button {
        background-color: blue;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <img src="images/1.png" alt="An image representing healthy habits" />
    <h1>Welcome to your daily habit tracker!</h1>
    <p>
      <strong>Building habits</strong> can be tough, I get it because Iâ€™ve been
      there too. Maybe you've tried using sticky notes, reminders, or even apps
      that felt too complicated or overwhelming.
    </p>
    <form id="habit-form">
      <input
        id="habit-input"
        type="text"
        placeholder="Enter a habit"
        required
      />
      <button type="submit">Add Habit</button>
    </form>
    <ul id="habit-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
